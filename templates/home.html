<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Monkey-Edit your image online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">EditMonkey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fw-medium" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How to use </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn mx-2 btn-outline-success" type="submit">LogIn</button>
            <button class="btn btn-outline-success" type="submit">SignUp</button>
          </form>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}


    <div  class="container mt-4">
      <h1 class="fs-2 text">Edit Monkey-Edit your Images Online</h1>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit') }}">
        <div class="m-3">
          <label for="formFile" class="form-label">Choose an Image</label>
          <input class="form-control" type="file" id="formFile" name="file">
        </div>
        <div class="m-3">
          <select name="operation" class="form-select form-select-sm mb-3" aria-label="Small select example">
          <option selected>Choose an operation</option>
          <option value="cgray">Change to Grayscale</option>
          <option value="cpng">Convert to PNG</option>
          <option value="cjpg">Convert to Jpg</option>
          <option value="cjpeg">Convert to jpeg</option>
          <option value="acont">Auto Contrast</option>
          <option value="posterized">Image Posterized</option>
          <option value="mirror">Flip Image</option>
          <option value="border">Image Border</option>
          </select>
          <button type="submit" class="btn btn-success my-3" aria-label="Submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
